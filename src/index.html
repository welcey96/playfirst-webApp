<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PlayFirst Therapy Center</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ffff">
  <link rel="icon" type="image/x-icon" href="/assets/logo/logo2.png">
  <link href="https://fonts.cdnfonts.com/css/avenir-next-lt-pro" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Doppio+One|Mitr|Montserrat" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"></script>
</head>
<body>
  <!--mesenger plugin-->
    <!-- Messenger Chat Plugin Code -->
    <div id="fb-root"></div>

    <!-- Your Chat Plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>
  
    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "104395291814215");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>
  
    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v13.0'
        });
      };
  
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
  <!--end of plugin-->
  <app-root></app-root>
</body>
</html>
